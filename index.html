<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Maklai Test</title>
  </head>
  <body class="container">
    <div class="wrapper">
      <div class="formWrapper">
        <h1 class="title">Виберіть дату народження</h1>
        <form class="form" id="birthdaySearchForm">
          <div class="form__inputWrapper">
            <label class="form__label" for="startDate">Від:</label>
            <input class="form__input" type="date" id="startDate" required />
          </div>
          <div class="form__inputWrapper">
            <label class="form__label" for="endDate">До:</label>
            <input class="form__input" type="date" id="endDate" required />
          </div>
          <button class="button" type="submit">Оновити</button>
        </form>
      </div>
      <ul class="cards" id="results"></ul>
      <div class="pagination">
        <button class="pagination__button" id="prevPage" disabled>
          <img class="pagination__icon" src="./images/arrow-left.svg" />
        </button>
        <span class="pagination__number" id="currentPage">Page 1</span>
        <button class="pagination__button" id="nextPage">
          <img class="pagination__icon" src="./images/arrow-right.svg" />
        </button>
      </div>
    </div>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
